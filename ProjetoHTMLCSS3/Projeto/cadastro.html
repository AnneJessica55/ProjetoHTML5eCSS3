<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico" type="image/x-icon">
    <title>Wadaag - Cadastro</title>
</head>
<body>
    <div class="header">
        <a href="index.html" target="_self"rel="prev"><img class="logo" src="img/logo.png"></a>
    </div>       
        <div class="mainav">
            <ul>
                <li><a href="index.html" target="_self" rel="prev">Página Inicial</a></li>
                <li><a href="cursos.html" target="_blank" rel="next">Cursos</a></li>
                <li><a href="sobre.html" target="_blank" rel="next">Sobre Nós</a></li>
                <li><a href="faleconosco.html" target="_blank" rel="next">Fale Conosco</a></li>
            </ul>
        </div>
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se. É de graça!</h1>
            </div>
            
            <div class="login-button">
                <button><a href="oportunidades.html" target="_self" rel="prev">Já tenho Cadastro</a></button>
            </div>
        </div>
        <div class="conteiner">
            <div class="form-img">
                <img src="img/formicon.png">
            </div>
            <div class="cadastro">
                <form id="cadastre-se" action="#">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="fullname">Digite seu nome:</label>
                            <input id="fullname" type="text" placeholder="Digite seu nome completo aqui." required>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <label for="email">Digite seu e-mail:</label>
                                <input id="email" type="email" placeholder="seuemail@dominio.com" required>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="telefone">Digite seu telefone:</label>
                                    <input id="telefone" type="tel" placeholder="(XX) XXXX - XXXX" required>
                                </div>
                                <div class="input-group">
                                    <div class="input-box">
                                        <label for="password">Crie sua nova senha:</label>
                                        <input id="password" type="password" placeholder="Digite sua senha" required>
                                    </div>
                                    <div class="input-box">
                                        <label for="confpassword">Confirme sua nova senha:</label>
                                        <input id="confpassword" type="password" placeholder="Confirme sua nova senha" required>
                                    </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h3>Defina seu gênero:</h3>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="transgeder" name="gender">
                                <label for="transgeder">Transgênero</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="nonbinary" name="gender">
                                <label for="nonbinary">Não-binário</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="agender" name="gender">
                                <label for="agender">Agênero</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Neutro</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="other" name="gender">
                                <label for="other">Outros</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
    
            </div>  
        </div>
        <div class="footer">
            <address> Desenvolvido por wadaag e de livre compartilhamento.</address>
        </div>
</body>
</html>
